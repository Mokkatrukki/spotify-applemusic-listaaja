<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify to Apple Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Spotify to Apple Music Playlist Transfer</h1>
    <p>Welcome to the playlist transfer tool. This application allows you to move your playlists from Spotify to Apple Music.</p>
    <div class="buttons">
      <a href="/login" id="login-button" class="btn">Login with Spotify</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fetch the login URL
      fetch('/api/spotify/login-url')
        .then(response => response.json())
        .then(data => {
          const loginButton = document.getElementById('login-button');
          loginButton.href = data.url;
          console.log('Login URL:', data.url);
        })
        .catch(error => {
          console.error('Error fetching login URL:', error);
        });
    });
  </script>
</body>
</html>
